<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <img src="images/logo.svg" alt="" class="logo">
        <h1><span>We are launching</span> soon!</h1>
        <p>Subscribe and get notified</p>
        <form action="">
            <div>
                <input placeholder="Your email address..." type="text">
                <p class="error">Please provide a valid email address</p>
            </div>
            <div>Notify Me</div>
        </form>
        <img src="images/illustration-dashboard.png" alt="" class="dashboard">
        <div class="icons">
            <div><i class="fa-brands fa-facebook"></i></div>
            <div><i class="fa-brands fa-twitter"></i></div>
            <div><i class="fa-brands fa-instagram"></i></div>
        </div>
        <p class="copyRight">&copy; Copyright Ping. All rights reserved.</p>
    </main>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Hazem Elbehary</a>.
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
